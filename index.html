<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الوطني 2026 / أبو أسيد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #555;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #FF5733;
      margin-bottom: 20px;
    }
    .translator {
      font-size: 1em;
      color: #333;
      margin-top: 10px;
    }
    .author {
      font-size: 1.2em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>©️ الوطني 2026 / أبو أسيد</h1>
  <h2>2BACPC1 / الوطني 2026</h2>

  <div id="countdown"></div>
  <div class="translator">Compte à rebours jusqu'à l'événement</div>

  <div class="author">أمين مومن</div>

  <script>
    // حط التاريخ والوقت اللي بغيتي
    const targetDate = new Date("June 4, 2026 08:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        document.getElementById("countdown").innerHTML = "انتهى الوقت!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " أيام " + hours + " ساعات " +
        minutes + " دقائق " + seconds + " ثواني ";
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // أول تشغيل
  </script>
</body>
</html>
